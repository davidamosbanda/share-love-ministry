<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who We Are | S.H.A.R.E LOVE GLOBAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --royal-purple: #4b2c5e; --noble-white: #ffffff; --gold-accent: #d4af37; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fcfcfc; color: #333; line-height: 1.8; }
        .nav-bar { background: var(--royal-purple); padding: 20px 60px; display: flex; justify-content: space-between; align-items: center; }
        .nav-bar a { color: white; text-decoration: none; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; margin-left: 20px; }
        .header { background: var(--royal-purple); color: var(--gold-accent); padding: 80px 20px; text-align: center; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; }
        .container { max-width: 900px; margin: -40px auto 100px; background: white; padding: 60px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border-radius: 12px; }
        #about-body { font-size: 1.2rem; color: #444; white-space: pre-wrap; }
        #about-img { width: 100%; border-radius: 8px; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" style="font-family:'Playfair Display'; font-size: 1.5rem; color: var(--gold-accent); margin: 0;">S.H.A.R.E</a>
        <div><a href="index.html">Home</a><a href="who-we-are.html">About</a><a href="media.html">Gallery</a><a href="projects.html">Projects</a></div>
    </nav>
    <div class="header"><h1 id="about-title">Who We Are</h1></div>
    <div class="container">
        <div id="about-body">Loading our story...</div>
        <img id="about-img" src="" style="display:none;">
    </div>
    <script>
        const repoPath = 'https://davidamosbanda.github.io/share-love-ministry/';
        async function load() {
            try {
                // MATCHES YOUR CONFIG: _content/who-we-are.json
                const res = await fetch(`${repoPath}_content/who-we-are.json?t=${Date.now()}`);
                const data = await res.json();
                document.getElementById('about-title').innerText = data.title || "Who We Are";
                document.getElementById('about-body').innerText = data.body || "";
                if(data.image) {
                    let name = data.image.split('/').pop();
                    const img = document.getElementById('about-img');
                    img.src = `${repoPath}images/${name}`;
                    img.style.display = 'block';
                }
            } catch(e) { console.error("About fail"); }
        }
        window.onload = load;
    </script>
</body>
</html>
