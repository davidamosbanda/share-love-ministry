<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.A.R.E LOVE GLOBAL | Official Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --royal-purple: #4b2c5e; 
            --noble-white: #ffffff; 
            --gold-accent: #d4af37; 
            --dark-overlay: rgba(0, 0, 0, 0.55);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--noble-white); 
            color: #333; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 60px; z-index: 1000; box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(75, 44, 94, 0.8), rgba(75, 44, 94, 0));
            transition: background 0.4s ease;
        }
        .nav-bar.scrolled { background: var(--royal-purple); padding: 15px 60px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .logo-text { font-family: 'Playfair Display', serif; color: var(--gold-accent); font-size: 1.5rem; letter-spacing: 2px; text-decoration: none; }
        .nav-links { display: flex; gap: 35px; }
        .nav-links a { 
            color: var(--noble-white); text-decoration: none; text-transform: uppercase; 
            font-size: 0.8rem; letter-spacing: 2px; font-weight: 600; 
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--gold-accent); }

        /* --- HERO & SLIDER --- */
        .hero {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--noble-white); text-align: center; overflow: hidden;
            background: var(--royal-purple); /* Fallback */
        }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 2s ease-in-out; z-index: 1; 
        }
        .slide.active { opacity: 1; }
        .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-overlay); z-index: 2; }
        
        .hero-content { position: relative; z-index: 3; max-width: 900px; padding: 0 30px; }
        h1#hero-title { 
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 10vw, 5.5rem); 
            margin: 0; text-transform: uppercase; letter-spacing: 8px; 
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }
        p#hero-subtitle { 
            font-size: clamp(1rem, 3vw, 1.4rem); letter-spacing: 5px; 
            text-transform: uppercase; margin-top: 15px; color: var(--gold-accent); 
        }

        /* --- MISSION SECTION --- */
        .cta-section { padding: 120px 15%; text-align: center; background: #fff; }
        #mission-title { font-family: 'Playfair Display', serif; color: var(--royal-purple); font-size: 3rem; margin-bottom: 30px; }
        #mission-body { 
            max-width: 900px; margin: 0 auto 50px; line-height: 2.2; 
            font-size: 1.25rem; color: #444; font-weight: 300; 
        }
        .btn-gold {
            background: var(--gold-accent); color: var(--royal-purple); 
            padding: 20px 50px; border-radius: 50px; text-decoration: none; 
            font-weight: 800; display: inline-block; letter-spacing: 2px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        .btn-gold:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(212, 175, 55, 0.3); }

        /* --- FOOTER --- */
        footer { background: var(--royal-purple); color: white; padding: 80px 20px; text-align: center; border-top: 6px solid var(--gold-accent); }
        .social-icons { margin-bottom: 30px; display: flex; justify-content: center; gap: 30px; }
        .social-icons a { color: var(--gold-accent); font-size: 2rem; transition: 0.3s; }
        .social-icons a:hover { transform: translateY(-5px); color: #fff; }
        
        #contact-link { 
            color: var(--noble-white); text-decoration: none; font-weight: 600; 
            border: 2px solid var(--gold-accent); padding: 15px 40px; 
            border-radius: 50px; display: none; letter-spacing: 2px; transition: 0.3s;
        }
        #contact-link:hover { background: var(--gold-accent); color: var(--royal-purple); }
        .copyright { margin-top: 50px; font-size: 0.75rem; opacity: 0.5; letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav class="nav-bar" id="navbar">
        <a href="index.html" class="logo-text">S.H.A.R.E</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="who-we-are.html">About</a>
            <a href="media.html">Gallery</a>
            <a href="projects.html">Projects</a>
        </div>
    </nav>

    <section class="hero" id="hero-slider">
        <div class="hero-content">
            <h1 id="hero-title">S.H.A.R.E LOVE GLOBAL</h1>
            <p id="hero-subtitle">MINISTRY OF COMPASSION</p>
        </div>
    </section>

    <section class="cta-section">
        <h2 id="mission-title">Our Mission</h2>
        <p id="mission-body">Loading our divine purpose...</p>
        <a href="projects.html" class="btn-gold">VIEW OUR PROJECTS</a>
    </section>

    <footer>
        <div class="social-icons">
            <a id="fb-link" href="#" target="_blank" style="display:none;"><i class="fab fa-facebook-f"></i></a>
            <a id="ig-link" href="#" target="_blank" style="display:none;"><i class="fab fa-instagram"></i></a>
        </div>
        <a id="contact-link" href="#">CONTACT US</a>
        <p class="copyright">&copy; 2026 S.H.A.R.E LOVE GLOBAL MINISTRY. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const repoPath = 'https://davidamosbanda.github.io/share-love-ministry/';

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        async function init() {
            const cacheBust = `?t=${Date.now()}`;
            
            // 1. FETCH CONTENT DATA
            try {
                const res = await fetch(`${repoPath}_content/home.json${cacheBust}`);
                if (!res.ok) throw new Error("Home data unreachable");
                const data = await res.json();
                
                document.getElementById('hero-title').innerText = data.hero_title || "S.H.A.R.E LOVE GLOBAL";
                document.getElementById('hero-subtitle').innerText = data.hero_subtitle || "";
                document.getElementById('mission-body').innerText = data.mission || "";
                
                if(data.contact_email) {
                    const c = document.getElementById('contact-link');
                    c.href = `mailto:${data.contact_email}`;
                    c.style.display = 'inline-block';
                }
                if(data.facebook) {
                    const fb = document.getElementById('fb-link');
                    fb.href = data.facebook; fb.style.display = 'inline-block';
                }
                if(data.instagram) {
                    const ig = document.getElementById('ig-link');
                    ig.href = data.instagram; ig.style.display = 'inline-block';
                }
            } catch(e) { console.error("Handshake error (Content):", e); }

            // 2. FETCH SLIDER DATA
            try {
                const res = await fetch(`${repoPath}_content/slider.json${cacheBust}`);
                if (!res.ok) throw new Error("Slider data unreachable");
                const data = await res.json();
                const hero = document.getElementById('hero-slider');

                if(data.slides && data.slides.length > 0) {
                    // Remove existing purple placeholder slides
                    document.querySelectorAll('.slide').forEach(s => s.remove());
                    
                    data.slides.forEach((slide, i) => {
                        const div = document.createElement('div');
                        div.className = i === 0 ? 'slide active' : 'slide';
                        
                        // Path Hardening: Ensure we look inside the images folder
                        let imgUrl = slide.image;
                        if(!imgUrl.startsWith('http')) {
                            // Strip leading slashes if they exist, then force the images/ path
                            const cleanPath = imgUrl.replace(/^\//, '');
                            imgUrl = cleanPath.startsWith('images/') ? `${repoPath}${cleanPath}` : `${repoPath}images/${cleanPath}`;
                        }

                        div.style.backgroundImage = `url('${imgUrl}')`;
                        hero.insertBefore(div, hero.firstChild);
                    });
                    
                    // Trigger Slide Animation
                    let current = 0;
                    const allSlides = document.querySelectorAll('.slide');
                    if(allSlides.length > 1) {
                        setInterval(() => {
                            allSlides[current].classList.remove('active');
                            current = (current + 1) % allSlides.length;
                            allSlides[current].classList.add('active');
                        }, 6000);
                    }
                }
            } catch(e) { console.error("Handshake error (Slider):", e); }
        }

        window.onload = init;
    </script>
</body>
</html>
