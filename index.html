<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.A.R.E L.O.V.E | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --royal-purple: #4b2c5e; --noble-white: #ffffff; --gold-accent: #d4af37; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--noble-white); color: #333; overflow-x: hidden; }

        /* NAV STYLING */
        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: flex-end; align-items: center;
            padding: 25px 50px; z-index: 1000; box-sizing: border-box;
            background: rgba(75, 44, 94, 0.2); backdrop-filter: blur(10px);
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--noble-white); text-decoration: none; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 2px; font-weight: 600; }

        /* HERO & SLIDER */
        .hero {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--noble-white); text-align: center; overflow: hidden;
            background: var(--royal-purple);
        }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 1.5s ease-in-out; z-index: 1; }
        .slide.active { opacity: 1; }
        .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 2; }
        .hero-content { position: relative; z-index: 3; }

        /* MISSION */
        .cta-section { padding: 100px 10%; text-align: center; }
        #mission-body { max-width: 800px; margin: 0 auto 40px; line-height: 2; font-size: 1.3rem; }

        /* FOOTER */
        footer { background: var(--royal-purple); color: white; padding: 60px 20px; text-align: center; }
        .social-icons { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
        .social-icons a { color: var(--gold-accent); font-size: 1.5rem; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="who-we-are.html">Who We Are</a>
            <a href="media.html">Media</a>
            <a href="projects.html">Projects</a>
        </div>
    </nav>

    <section class="hero" id="hero-slider">
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
        </div>
    </section>

    <section class="cta-section">
        <h2 id="mission-title" style="font-family:'Playfair Display'; color:var(--royal-purple);">Our Mission</h2>
        <p id="mission-body"></p>
        <a href="projects.html" style="background:var(--gold-accent); color:var(--royal-purple); padding:15px 40px; border-radius:50px; text-decoration:none; font-weight:bold; display:inline-block;">VIEW PROJECTS</a>
    </section>

    <footer>
        <div class="social-icons">
            <a id="fb-link" href="#" target="_blank" style="display:none;"><i class="fab fa-facebook"></i></a>
            <a id="ig-link" href="#" target="_blank" style="display:none;"><i class="fab fa-instagram"></i></a>
        </div>
        <a id="contact-link" href="#" style="color:var(--gold-accent); text-decoration:none; font-weight:bold; border:1px solid; padding:10px 20px; border-radius:50px; display:none;">CONTACT US</a>
    </footer>

    <script>
        // CONFIGURATION: Set this to your sub-folder name
        const basePath = window.location.pathname.includes('share-love-ministry') ? '/share-love-ministry/' : '/';

        async function init() {
            const cacheBust = `?t=${Date.now()}`;
            
            // 1. Fetch Home Data
            try {
                const res = await fetch(`${basePath}_content/home.json${cacheBust}`);
                const data = await res.json();
                document.getElementById('hero-title').innerText = data.hero_title || "";
                document.getElementById('hero-subtitle').innerText = data.hero_subtitle || "";
                document.getElementById('mission-body').innerText = data.mission || "";
                
                if(data.contact_email) {
                    const c = document.getElementById('contact-link');
                    c.href = `mailto:${data.contact_email}`;
                    c.style.display = 'inline-block';
                }
                if(data.facebook) {
                    const fb = document.getElementById('fb-link');
                    fb.href = data.facebook; fb.style.display = 'inline-block';
                }
                if(data.instagram) {
                    const ig = document.getElementById('ig-link');
                    ig.href = data.instagram; ig.style.display = 'inline-block';
                }
            } catch(e) { console.error("Home data failed"); }

            // 2. Fetch Slider Data
            try {
                const res = await fetch(`${basePath}_content/slider.json${cacheBust}`);
                const data = await res.json();
                const hero = document.getElementById('hero-slider');

                if(data.slides && data.slides.length > 0) {
                    document.querySelectorAll('.slide').forEach(s => s.remove());
                    data.slides.forEach((slide, i) => {
                        const div = document.createElement('div');
                        div.className = i === 0 ? 'slide active' : 'slide';
                        
                        // Smart Path: checks if it needs images/ prefix
                        let imgUrl = slide.image;
                        if(!imgUrl.startsWith('http') && !imgUrl.startsWith('images/')) {
                            imgUrl = `${basePath}images/${imgUrl}`;
                        } else if (imgUrl.startsWith('images/')) {
                            imgUrl = `${basePath}${imgUrl}`;
                        }

                        div.style.backgroundImage = `url('${imgUrl}')`;
                        hero.insertBefore(div, hero.firstChild);
                    });
                    
                    let current = 0;
                    const slides = document.querySelectorAll('.slide');
                    if(slides.length > 1) {
                        setInterval(() => {
                            slides[current].classList.remove('active');
                            current = (current + 1) % slides.length;
                            slides[current].classList.add('active');
                        }, 5000);
                    }
                }
            } catch(e) { console.error("Slider failed"); }
        }
        window.onload = init;
    </script>
</body>
</html>
