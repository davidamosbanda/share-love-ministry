<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.A.R.E LOVE GLOBAL | Official Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --royal-purple: #4b2c5e; 
            --noble-white: #ffffff; 
            --gold-accent: #d4af37; 
            --dark-overlay: rgba(0, 0, 0, 0.5);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--noble-white); 
            color: #333; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 60px; z-index: 1000; box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(75, 44, 94, 0.9), rgba(75, 44, 94, 0));
            transition: all 0.4s ease;
        }
        .nav-bar.scrolled { 
            background: var(--royal-purple); 
            padding: 15px 60px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.3); 
        }
        .logo-text { 
            font-family: 'Playfair Display', serif; 
            color: var(--gold-accent); 
            font-size: 1.8rem; 
            letter-spacing: 3px; 
            text-decoration: none; 
            font-weight: 700;
        }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { 
            color: var(--noble-white); 
            text-decoration: none; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            letter-spacing: 2px; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--gold-accent); }

        /* --- HERO SECTION --- */
        .hero {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--noble-white); text-align: center; overflow: hidden;
            background: var(--royal-purple);
        }
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 2s ease-in-out; z-index: 1; 
        }
        .slide.active { opacity: 1; }
        .hero::after { 
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--dark-overlay); z-index: 2; 
        }
        
        .hero-content { position: relative; z-index: 3; max-width: 1000px; padding: 0 20px; }
        h1#hero-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2.5rem, 10vw, 5rem); 
            margin: 0; text-transform: uppercase; letter-spacing: 10px; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        p#hero-subtitle { 
            font-size: clamp(1rem, 3vw, 1.5rem); 
            letter-spacing: 6px; 
            text-transform: uppercase; 
            margin-top: 20px; 
            color: var(--gold-accent); 
            font-weight: 400;
        }

        /* --- MISSION SECTION --- */
        .cta-section { padding: 140px 10%; text-align: center; background: #fff; }
        .section-label { color: var(--gold-accent); letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        #mission-title { font-family: 'Playfair Display', serif; color: var(--royal-purple); font-size: 3.5rem; margin: 0 0 40px; }
        #mission-body { 
            max-width: 850px; margin: 0 auto 60px; line-height: 2.2; 
            font-size: 1.4rem; color: #444; font-weight: 300; 
            white-space: pre-wrap;
        }
        .btn-action {
            background: var(--royal-purple); color: var(--gold-accent); 
            padding: 22px 55px; border-radius: 50px; text-decoration: none; 
            font-weight: 700; display: inline-block; letter-spacing: 2px;
            border: 2px solid var(--gold-accent);
            transition: all 0.4s ease;
        }
        .btn-action:hover { background: var(--gold-accent); color: var(--royal-purple); transform: scale(1.05); }

        /* --- FOOTER --- */
        footer { background: var(--royal-purple); color: white; padding: 100px 20px; text-align: center; border-top: 8px solid var(--gold-accent); }
        .social-icons { margin-bottom: 40px; display: flex; justify-content: center; gap: 40px; }
        .social-icons a { color: var(--gold-accent); font-size: 2.2rem; transition: 0.4s; }
        .social-icons a:hover { transform: translateY(-10px); color: #fff; }
        
        #contact-link { 
            color: var(--gold-accent); text-decoration: none; font-weight: 700; 
            border: 2px solid var(--gold-accent); padding: 18px 45px; 
            border-radius: 50px; display: none; letter-spacing: 3px;
        }
        .footer-logo { font-family: 'Playfair Display', serif; font-size: 2rem; color: #fff; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

    <nav class="nav-bar" id="navbar">
               <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="who-we-are.html">About</a>
            <a href="media.html">Media</a>
            <a href="projects.html">Projects</a>
        </div>
    </nav>

    <section class="hero" id="hero-slider">
        <div class="hero-content">
            <h1 id="hero-title">S.H.A.R.E LOVE GLOBAL</h1>
            <p id="hero-subtitle">MINISTRY OF COMPASSION</p>
        </div>
    </section>

    <section class="cta-section">
        <span class="section-label">Divine Purpose</span>
        <h2 id="mission-title">Our Mission</h2>
        <div id="mission-body"></div>
        <a href="projects.html" class="btn-action">EXPLORE OUR PROJECTS</a>
    </section>

    <footer>
        <span class="footer-logo">S.H.A.R.E LOVE GLOBAL</span>
        <div class="social-icons">
            <a id="fb-link" href="#" target="_blank" style="display:none;"><i class="fab fa-facebook-f"></i></a>
            <a id="ig-link" href="#" target="_blank" style="display:none;"><i class="fab fa-instagram"></i></a>
        </div>
        <a id="contact-link" href="#">PARTNER WITH US</a>
        <p style="margin-top: 60px; font-size: 0.8rem; opacity: 0.4; letter-spacing: 2px;">&copy; 2026 S.H.A.R.E LOVE GLOBAL MINISTRY</p>
    </footer>

    <script>
        const repoPath = 'https://davidamosbanda.github.io/share-love-ministry/';

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 100) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        async function init() {
            const cacheBust = `?t=${Date.now()}`;
            
            // 1. DATA PULL (Home Content)
            try {
                const res = await fetch(`${repoPath}_content/home.json${cacheBust}`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('hero-title').innerText = data.hero_title || "S.H.A.R.E LOVE GLOBAL";
                    document.getElementById('hero-subtitle').innerText = data.hero_subtitle || "MINISTRY OF COMPASSION";
                    document.getElementById('mission-body').innerText = data.mission || "";
                    
                    if(data.contact_email) {
                        const c = document.getElementById('contact-link');
                        c.href = `mailto:${data.contact_email}`;
                        c.style.display = 'inline-block';
                    }
                    if(data.facebook) {
                        const fb = document.getElementById('fb-link');
                        fb.href = data.facebook; fb.style.display = 'inline-block';
                    }
                    if(data.instagram) {
                        const ig = document.getElementById('ig-link');
                        ig.href = data.instagram; ig.style.display = 'inline-block';
                    }
                }
            } catch(e) { console.error("Text load failed."); }

            // 2. IMAGE PULL (Slider)
            try {
                const res = await fetch(`${repoPath}_content/slider.json${cacheBust}`);
                if (res.ok) {
                    const data = await res.json();
                    const hero = document.getElementById('hero-slider');

                    if(data.slides && data.slides.length > 0) {
                        document.querySelectorAll('.slide').forEach(s => s.remove());
                        
                        data.slides.forEach((slide, i) => {
                            const div = document.createElement('div');
                            div.className = i === 0 ? 'slide active' : 'slide';
                            
                            // Advanced Pathing: Strip folders and force repo images root
                            let imgName = slide.image.split('/').pop(); 
                            let finalUrl = `${repoPath}images/${imgName}`;

                            div.style.backgroundImage = `url('${finalUrl}')`;
                            hero.insertBefore(div, hero.firstChild);
                        });
                        
                        let idx = 0;
                        const slides = document.querySelectorAll('.slide');
                        if(slides.length > 1) {
                            setInterval(() => {
                                slides[idx].classList.remove('active');
                                idx = (idx + 1) % slides.length;
                                slides[idx].classList.add('active');
                            }, 5000);
                        }
                    }
                }
            } catch(e) { console.error("Slider load failed."); }
        }
        window.onload = init;
    </script>
</body>
</html>
