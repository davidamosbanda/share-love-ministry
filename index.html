<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.H.A.R.E LOVE GLOBAL | Official Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --royal-purple: #4b2c5e; --noble-white: #ffffff; --gold-accent: #d4af37; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--noble-white); color: #333; overflow-x: hidden; }

        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 60px; z-index: 1000; box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(75, 44, 94, 0.8), rgba(0,0,0,0));
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--noble-white); text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: 600; }

        .hero {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--noble-white); text-align: center; overflow: hidden;
            background: var(--royal-purple);
        }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s ease-in-out; z-index: 1; }
        .slide.active { opacity: 1; }
        .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2; }
        .hero-content { position: relative; z-index: 3; }
        
        h1#hero-title { font-family: 'Playfair Display', serif; font-size: 5rem; margin: 0; text-transform: uppercase; letter-spacing: 8px; }
        p#hero-subtitle { font-size: 1.4rem; letter-spacing: 5px; text-transform: uppercase; color: var(--gold-accent); }

        .cta-section { padding: 100px 10%; text-align: center; }
        #mission-body { max-width: 800px; margin: 0 auto 40px; line-height: 2; font-size: 1.3rem; color: #555; }

        footer { background: var(--royal-purple); color: white; padding: 60px 20px; text-align: center; border-top: 4px solid var(--gold-accent); }
        .social-icons { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
        .social-icons a { color: var(--gold-accent); font-size: 1.8rem; }
        #contact-link { color: #fff; text-decoration: none; font-weight: bold; border: 2px solid var(--gold-accent); padding: 12px 30px; border-radius: 50px; display: none; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="index.html" style="font-family:'Playfair Display'; color:var(--gold-accent); text-decoration:none; font-size:1.5rem;">S.H.A.R.E</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="who-we-are.html">About</a>
            <a href="media.html">Gallery</a>
            <a href="projects.html">Projects</a>
        </div>
    </nav>

    <section class="hero" id="hero-slider">
        <div class="hero-content">
            <h1 id="hero-title">LOADING...</h1>
            <p id="hero-subtitle"></p>
        </div>
    </section>

    <section class="cta-section">
        <h2 style="font-family:'Playfair Display'; color:var(--royal-purple); font-size: 3rem;">Our Mission</h2>
        <div id="mission-body"></div> <a href="projects.html" style="background:var(--gold-accent); color:var(--royal-purple); padding:18px 45px; border-radius:50px; text-decoration:none; font-weight:bold; display:inline-block;">VIEW PROJECTS</a>
    </section>

    <footer>
        <div class="social-icons">
            <a id="fb-link" href="#" target="_blank" style="display:none;"><i class="fab fa-facebook-f"></i></a>
            <a id="ig-link" href="#" target="_blank" style="display:none;"><i class="fab fa-instagram"></i></a>
        </div>
        <a id="contact-link" href="#">CONTACT US</a>
    </footer>

    <script>
        const repoPath = 'https://davidamosbanda.github.io/share-love-ministry/';

        async function init() {
            const cacheBust = `?t=${Date.now()}`;
            
            // 1. PULL TEXT
            try {
                const res = await fetch(`${repoPath}_content/home.json${cacheBust}`);
                const data = await res.json();
                
                document.getElementById('hero-title').innerText = data.hero_title || "";
                document.getElementById('hero-subtitle').innerText = data.hero_subtitle || "";
                
                // MISSION FIX: This pulls what you added in CMS
                document.getElementById('mission-body').innerText = data.mission || "Mission pending update...";
                
                if(data.contact_email) {
                    const c = document.getElementById('contact-link');
                    c.href = `mailto:${data.contact_email}`;
                    c.style.display = 'inline-block';
                }
                if(data.facebook) {
                    const fb = document.getElementById('fb-link');
                    fb.href = data.facebook; fb.style.display = 'inline-block';
                }
            } catch(e) { console.error("Text fail", e); }

            // 2. PULL PHOTOS
            try {
                const res = await fetch(`${repoPath}_content/slider.json${cacheBust}`);
                const data = await res.json();
                const hero = document.getElementById('hero-slider');

                if(data.slides && data.slides.length > 0) {
                    document.querySelectorAll('.slide').forEach(s => s.remove());
                    
                    data.slides.forEach((slide, i) => {
                        const div = document.createElement('div');
                        div.className = i === 0 ? 'slide active' : 'slide';
                        
                        // IMAGE PATH FIX: Strip "images/" if it's already there to prevent "images/images/"
                        let rawPath = slide.image.replace(/^images\//, '').replace(/^\//, '');
                        let finalUrl = `${repoPath}images/${rawPath}`;

                        div.style.backgroundImage = `url('${finalUrl}')`;
                        hero.insertBefore(div, hero.firstChild);
                    });
                    
                    let cur = 0;
                    const slides = document.querySelectorAll('.slide');
                    if(slides.length > 1) {
                        setInterval(() => {
                            slides[cur].classList.remove('active');
                            cur = (cur + 1) % slides.length;
                            slides[cur].classList.add('active');
                        }, 5000);
                    }
                }
            } catch(e) { console.error("Slider fail", e); }
        }
        window.onload = init;
    </script>
</body>
</html>
