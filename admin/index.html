<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | S.H.A.R.E LOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --royal-purple: #4b2c5e; --gold-accent: #d4af37; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f8f9fa; }
        header { 
            background: var(--royal-purple); 
            color: #fff; 
            padding: 20px; 
            text-align: center;
            border-bottom: 5px solid var(--gold-accent);
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 0; text-transform: uppercase; letter-spacing: 4px; }
        /* FORCE FULL WIDTH: This ensures the form takes up the whole screen */
        .nc-entryEditor-controlPane { width: 100% !important; max-width: 100% !important; }
        .nc-entryEditor-previewPane { display: none !important; }
    </style>
</head>
<body>
    <header>
        <h1>S.H.A.R.E LOVE</h1>
    </header>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // KILL THE MADNESS: Stops the CMS from trying to render previews for ALL collections
        CMS.registerPreviewTemplate("projects", () => null);
        CMS.registerPreviewTemplate("pages", () => null);
        CMS.registerPreviewTemplate("homepage", () => null);
        CMS.registerPreviewTemplate("media", () => null); // ADDED THIS to cover your new media gallery
    </script>
</body>
</html>
