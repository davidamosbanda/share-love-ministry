<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | S.H.A.R.E LOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root { --royal-purple: #4b2c5e; --gold-accent: #d4af37; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f8f9fa; }
        header { 
            background: var(--royal-purple); 
            color: #fff; 
            padding: 40px 20px; 
            text-align: center;
            border-bottom: 5px solid var(--gold-accent);
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 4px; }
        .admin-status { color: var(--gold-accent); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }
        /* Style the Decap CMS header to match her brand */
        #nc-root .nc-app-layout-fixedHeader { background-color: var(--royal-purple) !important; }
    </style>
</head>
<body>
    <header>
        <h1>S.H.A.R.E LOVE</h1>
        <div class="admin-status">Management Portal</div>
    </header>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
