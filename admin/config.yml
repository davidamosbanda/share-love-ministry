# 1. Connection to DecapBridge (KEEPING YOUR EXACT IDs)
backend:
  name: git-gateway
  repo: davidamosbanda/share-love-ministry
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/3ccc5e3e-fa7b-4c34-a091-9a0dddd50ece/pkce
  auth_token_endpoint: /sites/3ccc5e3e-fa7b-4c34-a091-9a0dddd50ece/token
  gateway_url: https://gateway.decapbridge.com
  commit_messages:
    create: "Create {{collection}} {{slug}} via DecapBridge"
    update: "Update {{collection}} {{slug}} via DecapBridge"
    delete: "Delete {{collection}} {{slug}} via DecapBridge"
    uploadMedia: "Upload {{path}} via DecapBridge"
    deleteMedia: "Delete {{path}} via DecapBridge"
# 2. UI and Logo Settings
logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://davidamosbanda.github.io/share-love-ministry/
# 3. Media Storage
media_folder: "images"
public_folder: "/images"

# 4. The Skeleton (Everything is editable now)
collections:
  # FIX: Adding a "Global Text" section so you can edit the whole site
  - name: "pages"
    label: "Website Text (Skeleton)"
    files:
      - label: "Home Page Content"
        name: "home"
        file: "_content/home.json"
        fields:
          - {label: "Main Headline", name: "hero_title", widget: "string"}
          - {label: "Sub-headline", name: "hero_subtitle", widget: "string"}
          - {label: "Mission Statement", name: "mission", widget: "text"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Status", name: "status", widget: "select", options: ["Past", "Ongoing", "Upcoming"]}
      - {label: "Short Summary", name: "summary", widget: "text"}
      # FIX: Simplified Markdown to get rid of the overlapping lines/boxes
      - {label: "Full Description", name: "body", widget: "markdown", minimal: true, buttons: ["bold", "italic", "link", "bulleted-list"]}
      - {label: "Project Photo", name: "image", widget: "image"}
  - name: "homepage"
    label: "Home Page Slider"
    delete: false
    files:
      - label: "Slider Images"
        name: "slider"
        file: "_content/slider.json"
        fields:
          - label: "Photos"
            name: "slides"
            widget: "list"
            fields:
              - {label: "Upload Photo", name: "image", widget: "image"}
              - {label: "Photo Description", name: "alt", widget: "string", required: false}
