# 1. Connection to DecapBridge (STRICT)
backend:
  name: git-gateway
  repo: davidamosbanda/share-love-ministry
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/3ccc5e3e-fa7b-4c34-a091-9a0dddd50ece/pkce
  auth_token_endpoint: /sites/3ccc5e3e-fa7b-4c34-a091-9a0dddd50ece/token
  gateway_url: https://gateway.decapbridge.com
  publish_mode: simple
# 2. Kill the Madness (UI CLEANUP)
show_preview_links: false
display_url: https://davidamosbanda.github.io/share-love-ministry/
logo_url: https://decapbridge.com/decapcms-with-bridge.svg
# Disables the horizontal preview pane and duplicate bars globally
editor:
  preview: false
# 3. Media Settings (FIXED PATHS)
media_folder: "images"
public_folder: "images" 
# 4. Collections (SKELETON LINKED)
collections:
  - name: "pages"
    label: "Website Text (Skeleton)"
    publish: false 
    files:
      - label: "Home Page Content"
        name: "home"
        file: "_content/home.json"
        fields:
          - {label: "Main Headline", name: "hero_title", widget: "string"}
          - {label: "Sub-headline", name: "hero_subtitle", widget: "string"}
          - {label: "Mission Statement", name: "mission", widget: "text"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
            # ADDED: Who We Are Editor
      - label: "Who We Are Page"
        name: "about"
        file: "_content/who-we-are.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Featured Photo", name: "image", widget: "image"}
          - {label: "Main Content", name: "body", widget: "text"}
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    extension: "json"
    format: "json"
    create: true
    publish: false 
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Status", name: "status", widget: "select", options: ["Past", "Ongoing", "Upcoming"]}
      - {label: "Short Summary", name: "summary", widget: "text"}
      - {label: "Full Description", name: "body", widget: "text"} 
      - {label: "Project Photo", name: "image", widget: "image"}
  - name: "media"
    label: "Media Gallery"
    folder: "_media"
    extension: "json"
    format: "json"
    create: true
    publish: false
    slug: "{{title}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Upload Photo", name: "image", widget: "image", required: false}
      - {label: "OR YouTube Link", name: "video_url", widget: "string", required: false, hint: "Paste full YouTube URL here"}
  - name: "homepage"
    label: "Home Page Slider"
    publish: false
    files:
      - label: "Slider Images"
        name: "slider"
        file: "_content/slider.json"
        fields:
          - label: "Photos"
            name: "slides"
            widget: "list"
            fields:
              - {label: "Upload Photo", name: "image", widget: "image"}
              - {label: "Description", name: "alt", widget: "string", required: false}
