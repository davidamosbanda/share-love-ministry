<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media | S.H.A.R.E L.O.V.E</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --royal-purple: #4b2c5e; 
            --gold-accent: #d4af37; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            text-align: center; 
            background: #fff; 
        }

        header { 
            background: var(--royal-purple); 
            color: white; 
            padding: 40px 20px; 
            border-bottom: 5px solid var(--gold-accent); 
        }

        /* --- Refined Navigation Styling --- */
        .nav-bar {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--gold-accent);
        }

        /* --- Gallery Grid Styling --- */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
            padding: 40px 8%; 
        }
        
        .media-card { 
            background: #fff; 
            padding: 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .media-card:hover { 
            transform: translateY(-5px); 
        }

        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            border-radius: 8px; 
        }

        .video-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        .media-img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px; 
        }

        h3 { 
            font-family: 'Playfair Display', serif; 
            color: var(--royal-purple); 
            margin: 15px 0 5px; 
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Playfair Display'; margin: 0; letter-spacing: 3px;">MEDIA GALLERY</h1>
        <p style="color: var(--gold-accent); letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; margin-top: 10px;">Capturing the Ministry in Action</p>
        
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/media">Gallery</a>
                <a href="/projects">Projects</a>
            </div>
        </nav>
    </header>

    <div class="gallery" id="media-gallery">
        <p>Loading the latest ministry media...</p>
    </div>

    <script>
        async function loadMedia() {
            try {
                // Fetch the media list from GitHub repository
                const response = await fetch('https://api.github.com/repos/davidamosbanda/share-love-ministry/contents/_media');
                const files = await response.json();
                const gallery = document.getElementById('media-gallery');
                
                if (!files || files.length === 0 || files.message === "Not Found") {
                    gallery.innerHTML = "<p>No media posted yet.</p>";
                    return;
                }

                gallery.innerHTML = ''; // Clear loading text

                for (let file of files) {
                    if (file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const item = await res.json();
                        
                        let mediaContent = '';
                        
                        if (item.video_url && item.video_url.trim() !== "") {
                            // YouTube Logic
                            let videoId = "";
                            if (item.video_url.includes('v=')) {
                                videoId = item.video_url.split('v=')[1].split('&')[0];
                            } else {
                                videoId = item.video_url.split('/').pop();
                            }
                            
                            mediaContent = `
                                <div class="video-container">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                                </div>`;
                        } else if (item.image) {
                            // Ensure image path is root-relative for clean URLs
                            const imgPath = item.image.startsWith('/') ? item.image : `/${item.image}`;
                            mediaContent = `<img src="${imgPath}" class="media-img" alt="${item.title}">`;
                        }

                        gallery.innerHTML += `
                            <div class="media-card">
                                ${mediaContent}
                                <h3>${item.title || 'Untitled'}</h3>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                console.error(e);
                document.getElementById('media-gallery').innerHTML = "<p>Please add media items in the Admin panel or check connection.</p>";
            }
        }
        window.onload = loadMedia;
    </script>
</body>
</html>
